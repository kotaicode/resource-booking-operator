{{- if .Values.crd.install }}
# Custom Resource Definitions for Resource Booking Operator
# These CRDs define the custom resources that the operator manages

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: resources.manager.kotaico.de
  labels:
    {{- include "resource-booking-operator.labels" . | nindent 4 }}
spec:
  group: manager.kotaico.de
  names:
    kind: Resource
    listKind: ResourceList
    plural: resources
    singular: resource
    shortNames:
    - res
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        description: Resource is the Schema for the resources API
        type: object
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/specs/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: ResourceSpec defines the desired state of Resource
            type: object
            properties:
              booked_by:
                type: string
                description: User who has booked the resource
              booked_until:
                type: string
                description: When the booking expires
              tag:
                type: string
                description: Tag for the resource
              type:
                type: string
                description: Type of the resource (e.g., ec2, rds)
            required:
            - booked_by
            - booked_until
            - tag
            - type
          status:
            description: ResourceStatus defines the observed state of Resource
            type: object
            properties:
              instances:
                type: integer
                description: Number of instances
              locked_by:
                type: string
                description: User who has locked the resource
              locked_until:
                type: string
                description: When the lock expires
              running:
                type: integer
                description: Number of running instances
              status:
                type: string
                description: Current status of the resource
            required:
            - instances
            - locked_by
            - locked_until
            - running
            - status
    additionalPrinterColumns:
    - name: Type
      type: string
      jsonPath: .spec.type
    - name: Tag
      type: string
      jsonPath: .spec.tag
    - name: Booked By
      type: string
      jsonPath: .spec.booked_by
    - name: Status
      type: string
      jsonPath: .status.status
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: resourcemonitors.manager.kotaico.de
  labels:
    {{- include "resource-booking-operator.labels" . | nindent 4 }}
spec:
  group: manager.kotaico.de
  names:
    kind: ResourceMonitor
    listKind: ResourceMonitorList
    plural: resourcemonitors
    singular: resourcemonitor
    shortNames:
    - rmon
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              type:
                type: string
                description: Type of resources to monitor (e.g., ec2, rds)
              schedule:
                type: string
                description: Cron schedule for monitoring
              filters:
                type: object
                additionalProperties:
                  type: string
                description: Filters to apply when monitoring resources
          status:
            type: object
            properties:
              lastRun:
                type: string
                format: date-time
                description: Last time the monitor ran
              nextRun:
                type: string
                format: date-time
                description: Next scheduled run
    additionalPrinterColumns:
    - name: Type
      type: string
      jsonPath: .spec.type
    - name: Schedule
      type: string
      jsonPath: .spec.schedule
    - name: Last Run
      type: string
      jsonPath: .status.lastRun
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: bookings.manager.kotaico.de
  labels:
    {{- include "resource-booking-operator.labels" . | nindent 4 }}
spec:
  group: manager.kotaico.de
  names:
    kind: Booking
    listKind: BookingList
    plural: bookings
    singular: booking
    shortNames:
    - book
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              resourceName:
                type: string
                description: Name of the resource to book
              startTime:
                type: string
                format: date-time
                description: Start time of the booking
              endTime:
                type: string
                format: date-time
                description: End time of the booking
              user:
                type: string
                description: User making the booking
          status:
            type: object
            properties:
              phase:
                type: string
                description: Current phase of the booking
              lastUpdated:
                type: string
                format: date-time
                description: Last time the booking was updated
    additionalPrinterColumns:
    - name: Resource
      type: string
      jsonPath: .spec.resourceName
    - name: Start Time
      type: string
      jsonPath: .spec.startTime
    - name: End Time
      type: string
      jsonPath: .spec.endTime
    - name: User
      type: string
      jsonPath: .spec.user
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: bookingschedulers.manager.kotaico.de
  labels:
    {{- include "resource-booking-operator.labels" . | nindent 4 }}
spec:
  group: manager.kotaico.de
  names:
    kind: BookingScheduler
    listKind: BookingSchedulerList
    plural: bookingschedulers
    singular: bookingscheduler
    shortNames:
    - sched
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              schedule:
                type: string
                description: Cron schedule for the scheduler
              template:
                type: object
                description: Template for creating bookings
          status:
            type: object
            properties:
              lastRun:
                type: string
                format: date-time
                description: Last time the scheduler ran
              nextRun:
                type: string
                format: date-time
                description: Next scheduled run
    additionalPrinterColumns:
    - name: Schedule
      type: string
      jsonPath: .spec.schedule
    - name: Last Run
      type: string
      jsonPath: .status.lastRun
    - name: Next Run
      type: string
      jsonPath: .status.nextRun
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
{{- end }} 