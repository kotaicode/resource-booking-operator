  group: manager.kotaico.de
  names:
    kind: BookingScheduler
    listKind: BookingSchedulerList
    plural: bookingschedulers
    singular: bookingscheduler
    shortNames:
    - sched
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              schedule:
                type: string
                description: Cron schedule for the scheduler
              template:
                type: object
                description: Template for creating bookings
          status:
            type: object
            properties:
              lastRun:
                type: string
                format: date-time
                description: Last time the scheduler ran
              nextRun:
                type: string
                format: date-time
                description: Next scheduled run
    additionalPrinterColumns:
    - name: Schedule
      type: string
      jsonPath: .spec.schedule
    - name: Last Run
      type: string
      jsonPath: .status.lastRun
    - name: Next Run
      type: string
      jsonPath: .status.nextRun
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
{{- end }} 