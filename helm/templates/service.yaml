{{- if .Values.operator.metrics.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "resource-booking-operator.fullname" . }}-metrics
  namespace: {{ .Values.operator.namespace }}
  labels:
    {{- include "resource-booking-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: {{ .Values.operator.metrics.service.type }}
  ports:
    - port: {{ .Values.operator.metrics.service.port }}
      targetPort: {{ .Values.operator.metrics.port }}
      protocol: TCP
      name: metrics
  selector:
    {{- include "resource-booking-operator.selectorLabels" . | nindent 4 }}
    control-plane: controller-manager
{{- end }}

