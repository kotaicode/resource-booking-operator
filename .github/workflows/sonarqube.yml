name: Build

on:
  push:
    branches:
      - main
      - sonarqube


jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Test SonarQube connectivity
        continue-on-error: true
        run: |
          echo "Testing connectivity to SonarQube server..."
          if [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
            echo "ERROR: SONAR_HOST_URL secret is not set"
            exit 1
          fi
          echo "SONAR_HOST_URL is configured"
          timeout 10 curl -v -m 10 "${{ secrets.SONAR_HOST_URL }}/api/v2/analysis/version" || echo "⚠️ Connection test failed - this indicates a network connectivity issue"
      - uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: .
          scannerVersion: 7.2.0.5079
          scannerBinariesUrl: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: SonarSource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}