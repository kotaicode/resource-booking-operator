apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "resource-booking-operator.fullname" . }}-test-connection"
  namespace: {{ include "resource-booking-operator.namespace" . }}
  labels:
    {{- include "resource-booking-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-connection
      image: "{{ include "resource-booking-operator.image" . }}"
      command:
        - /manager
        - --help
  restartPolicy: Never