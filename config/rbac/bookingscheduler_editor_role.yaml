# permissions for end users to edit bookingschedulers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: bookingscheduler-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: resource-booking-operator
    app.kubernetes.io/part-of: resource-booking-operator
    app.kubernetes.io/managed-by: kustomize
  name: bookingscheduler-editor-role
rules:
- apiGroups:
  - manager.kotaico.de
  resources:
  - bookingschedulers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - manager.kotaico.de
  resources:
  - bookingschedulers/status
  verbs:
  - get
