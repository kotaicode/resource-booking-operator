# permissions for end users to edit resources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: resource-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: resource-booking-operator
    app.kubernetes.io/part-of: resource-booking-operator
    app.kubernetes.io/managed-by: kustomize
  name: resource-editor-role
rules:
- apiGroups:
  - manager.my.domain
  resources:
  - resources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - manager.my.domain
  resources:
  - resources/status
  verbs:
  - get
